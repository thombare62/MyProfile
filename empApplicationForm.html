<!DOCTYPE html>
<html>
  <head>
    <title> </title>
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <td>Full Name:</td>
          <td><input type="text" autofocus maxlength="40 charachters" /></td>
        </tr>
        <tr>
          <td>Email Address:</td>
          <td><input type="text" placeholder="Ex.abc@gmail.com" /></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" /></td>
        </tr>
        <tr>
          <td>Contact Number:</td>
          <td><input type="number" /></td>
        </tr>
        <tr>
          <td>Profile Photo:</td>
          <td><img src="MyPhoto.jpg" width="100px" height="100px" /></td>
        </tr>
        <tr>
          <td>Date of Birth:</td>
          <td><input type="date" /></td>
        </tr>
        <tr>
          <td><label> Gender: </label></td>
          <td>
            <input type="radio" name="gender" /> <label> Male</label>
            <input type="radio" name="gender" /> <label> Female</label>
          </td>
        </tr>
        <tr>
          <td>Marital Status:</td>
          <td>
            <input type="radio" name="Status" /> <label> Yes </label>
            <input type="radio" name="Status" /> <label> No </label>
          </td>
        </tr>
        <tr>
          <td>Known Tools & Technology:</td>
          <td>
            <input type="checkbox" /> <label for=""> Angular </label>
            <input type="checkbox" /> <label for=""> React </label>
            <input type="checkbox" /> <label for=""> Python </label>
            <input type="checkbox" /> <label for=""> Java </label>
            <input type="checkbox" /> <label for=""> Jenkin </label>
            <input type="checkbox" /> <label for=""> GIT </label>
            <input type="checkbox" /> <label for=""> Database </label>
          </td>
        </tr>
        <tr>
          <td>Profile:</td>
          <td>
            <select>
              <option value="">UI Developer</option>
              <option value="">Backend Developer</option>
              <option value="">Full Stack Developer</option>
              <option value="">DevOps Engineer</option>
              <option value="">Tester</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Country:</td>
          <td><input type="text" value="India" readonly /></td>
        </tr>
        <tr>
          <td><label for=""> Present Address: </label></td>
          <td><textarea rows="7" cols="40"> </textarea></td>
        </tr>
        <tr>
          <td><button>Submit</button></td>
          <td><button>Clear</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
