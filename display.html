<!DOCTYPE html>
<html>
  <head>
    <title>Display Property</title>
    <style>
      p {
        display: inline;
      }
      a {
        display: block;
      }
    </style>
  </head>
  <body>
    <p>This is paragraph 1</p>
    <p>This is paragraph 2</p>
    <a href="#"> Click Me </a> &nbsp; &nbsp;
    <a href="#"> Here you go </a>
  </body>
</html>
